<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width" initial-scale="1.0">
        <title>Quiz</title>
        <link rel="icon", type="image/png", href="images/pixil-frame-0 (4).png">
        <link rel="stylesheet" href="quiz_style.css">
    </head>
    <body>
        <header>
            <h1>What <u>Programming Language</u> are you?</h1>
            <hr>
        </header>
        <main>
        <form id="quiz">
            <section class="ques_style">
            <label for="animal" class="questions">What's your favorite animal?</label>
            <br>
                <label for="hamster">hamster</label>
                <input type="radio", id="hamster", value="hamster", name="animal">
                <br>
                <label for="cat">cat</label>
                <input type="radio", id="cat", value="cat", name="animal">
                <br>
                <label for="dog">dog</label>
                <input type="radio", id="dog", value="dog", name="animal">
                <br>
                <label for="rat">rat</label>
                <input type="radio", id="rat", value="rat", name="animal">
            </section>
            <br>

            <section class="ques_style">
            <label for="drink" class="questions">Choose wisely</label>
            <br>
                <label for="coffee">coffee</label>
                <input type="radio", id="coffee", value="coffee", name="drink">
                <br>
                <label for="tea">tea</label>
                <input type="radio", id="tea", value="tea", name="drink">
            </section>
            <br>

            <section class="ques_style">
            <label for="season" class="questions">What's your favorite season?</label>
            <br>
                <label for="spring">spring</label>
                <input type="radio", id="spring", value="spring", name="season">
                <br>
                <label for="summer">summer</label>
                <input type="radio", id="summer", value="summer", name="season">
                <br>
                <label for="autumn">autumn</label>
                <input type="radio", id="autumn", value="autumn", name="season">
                <br>
                <label for="winter">winter</label>
                <input type="radio", id="winter", value="winter", name="season">            
            </section>
            <br>

            <section class="ques_style">
            <label for="field" class="questions">What field sounds most interesting?</label>
            <br>
                <label for="gamedev">Game Development</label>
                <input type="radio", id="gamedev", value="gamedev", name="field">
                <br>
                <label for="datascience">Data Science</label>
                <input type="radio", id="datascience", value="datascience", name="field">
                <br>
                <label for="mobile">Mobile Development</label>
                <input type="radio", id="mobile", value="mobile", name="field">
                <br>
                <label for="emsys">Embedded Systems</label>
                <input type="radio", id="emsys", value="emsys", name="field">
                <br>
                <label for="ai">AI and Machine Learning</label>
                <input type="radio", id="ai", value="ai", name="field">
                <br>
                <label for="bank">Banking Applications</label>
                <input type="radio", id="bank", value="bank", name="field">
            </section>
            <br>

            <section class="ques_style">
            <label for="e/i/a" class="questions">You prefer to work alone or in a team?</label>
            <br>
                <label for="e">Teamwork baby!~</label>
                <input type="radio", id="e", value="e", name="e/i/a">   
                <br>        
                <label for="i">I like to do things by myself</label>
                <input type="radio", id="i", value="i", name="e/i/a">
                <br>
                <label for="a">That depends...</label>
                <input type="radio", id="a", value="a", name="e/i/a">
            </section>
            <br>

            <section class="ques_style">
            <label for="icecream" class="questions">Pick the best icecream flavour</label>
            <br>
                <label for="chocolate">chocolate</label>
                <input type="radio", id="chocolate", value="chocolate", name="icecream">   
                <br>
                <label for="chocolatecoffee">chocolate coffee</label>
                <input type="radio", id="chocolatecoffee", value="chocolatecoffee", name="icecream">   
                <br>          
                <label for="vanilla">vanilla</label>
                <input type="radio", id="vanilla", value="vanilla", name="icecream">
                <br>
                <label for="tiramisu">tiramisu</label>
                <input type="radio", id="tiramisu", value="tiramisu", name="icecream">
                <br>
                <label for="fruitsorbet">fruit sorbet</label>
                <input type="radio", id="fruitsorbet", value="fruitsorbet", name="icecream">
            </section>
            <br>
            <br>
            <input type="submit">
        </form>
        </main>

        <footer>

        </footer>
        <script src="index.js"></script>
    </body>
</html>
